<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>
    <div id="imageContainer"></div>

    <script>
        // Function to fetch image URLs from a table and display the images by ID
        function displayImagesById(imageId) {
            // URL of the text file containing the table of image IDs and URLs
            var tableUrl = 'https://raw.githubusercontent.com/yourusername/yourrepository/main/image_table.csv';

            // Fetch the table containing image IDs and URLs
            fetch(tableUrl)
                .then(response => response.text())
                .then(text => {
                    // Split text into an array of lines (each line contains a row)
                    var rows = text.trim().split('\n');

                    // Create an object to store URLs by ID
                    var urlsById = {};

                    // Loop through rows to collect URLs by ID
                    for (var i = 1; i < rows.length; i++) { // Start from index 1 to skip the header row
                        var columns = rows[i].split(','); // Assuming CSV format, split by comma
                        var id = columns[0].trim(); // Assuming the ID is in the first column
                        var url = columns[1].trim(); // Assuming the URL is in the second column

                        // If the ID doesn't exist in the object, create a new array to store URLs
                        if (!urlsById[id]) {
                            urlsById[id] = [];
                        }

                        // Add the URL to the array associated with the ID
                        urlsById[id].push(url);
                    }

                    // Display images corresponding to the provided ID
                    if (urlsById[imageId]) {
                        urlsById[imageId].forEach(url => displayImage(url));
                    } else {
                        console.error('Image ID not found:', imageId);
                    }
                })
                .catch(error => console.error('Error fetching image table:', error));
        }

        // Function to display an image given its URL
        function displayImage(imageUrl) {
            var container = document.getElementById('imageContainer');
            var img = document.createElement('img');
            img.src = imageUrl;
            container.appendChild(img);
        }

        // Call the function to display images by ID when the page loads
        window.onload = function() {
            // Example: Display images with ID '1'
            displayImagesById('1');
        };
    </script>
</body>
</html>
